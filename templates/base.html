<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}SkinScreen{% endblock %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="static/styles.css">

</head>

<body>
    <!-- Navigation bar with links -->
    <div class="w3-bar w3-white w3-text-black">

        <h2 class="w3-left w3-tag w3-pale-red w3-round">SkinScreen</h2>

        <a href="/privacy" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
            style="margin-top:10px;">PRIVACY POLICY</a>

        <a href="/faq" class="w3-bar-item w3-button w3-mobile w3-medium w3-right" style="margin-top:10px;">FAQ</a>

        <a href="/classifier" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
            style="margin-top:10px;">MODEL</a>

        <a href="/" class="w3-hide-small w3-bar-item w3-button w3-mobile w3-medium w3-right"
            style="margin-top:10px;">HOME</a>

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-medium w3-hide-large"
            style="margin-top:10px;" onclick="myFunction()">&#9776;</a>

    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- footer -->
    <div class="contact-container">
        </br>
        <h3><b>Contact Us<b></h3>
        <p>If you run into any issues with our product or have any questions, please reach out to us at
            skinscreeninfo@gmail.com</p>
    </div>
</body>

</html>
