<!DOCTYPE html>
<html>

<head>
    <title>Try it out</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <p>Upload or capture a new image.</p>

    <form method="POST" action="http://localhost:8000/upload/" enctype="multipart/form-data">
        <div>
            <label for="upload">Upload an image:</label>
            <input type="file" id="upload" name="file" accept="image/*">
        </div>
        <!--
        <div>
        <label for="capture">Capture an image:</label>
        <input type="file" id="capture" name="filename" accept="image/*" capture="environment">
        </div>
        -->
        <input type="submit" value="Submit">
    </form>

    <div>
        <p>Results:</p>
        <p>{{result}}</p>
    </div>

</body>

</html>
